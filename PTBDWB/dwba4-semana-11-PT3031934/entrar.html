<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Entrar - IFSP - Pirituba</title>
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon"> <!-- Adiciona o ícone de aba de navegador-->
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <!-- <script src="js/disabling.js"></script> -->

</head>
<body>

  
  <header id="cabecalho"> 
    <nav>
      <object width="100%" height="200px" data="menu.html"></object>
    </nav>    
  </header>
  
  <main> 
		<div class="login">
      <img src="images/ifsp.png">
      <br>
      <h2>Faça Login</h2>

      <form>

        <div class="mb-0">
          <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="email" required style="height: 50px";>
        </div>

        <div class="mb-1">
          <input type="password" class="form-control" id="InputSenha" placeholder="password" required style="height: 50px";>
        </div>

        <div class="LembreDeMim d-flex justify-content-center">
          <div class="form-check d-flex align-items-center gap-2">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label mb-0" for="exampleCheck1">Lembrar de mim</label>
          </div>
        </div>

        <div class="esqueci" style="text-align: center; width: 100%;">
          <a href="#">Esqueci a senha</a>
         </div>

         <button type="submit" class="loginButton" style="height: 50px;">Login</button>

      </form>
    </div>
  </main>
  
  <footer>     
      <object width="100%" height="200px" data="rodape.html"></object>
  </footer>

</body>

</html>
